# yamllint disable rule:line-length
---
name: Canary Linux

env:
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '.claude/**'

jobs:
  build:
    name: linux-gcc-debug
    concurrency:
      group: canary-${{github.ref}}-${{github.job}}
      cancel-in-progress: true
    runs-on: ubuntu-24.04
    environment: CI
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Validate SQL Schema
        run: |
          pip install --quiet pystache
          ./projects/ores.sql/utility/validate_schemas.sh

      - name: Ccache for gh actions
        uses: hendrikmuhs/ccache-action@v1.2.20
        with:
          variant: sccache
          key: linux-gcc-debug
          max-size: 1000M

      - name: Install dev packages
        run: ./build/scripts/install_debian_packages.sh

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          cache: true

      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: ores
          password: ahV6aehuij6eingohsiajaiT0
          database: oresdb
          port: 5432
          postgres-version: "18"
        id: postgres

      - name: Setup Template Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -f ./projects/ores.sql/setup_template.sql

      - name: Setup Main Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -v db_name=ores -f ./projects/ores.sql/create_instance.sql

      - name: get-cmake
        uses: lukka/get-cmake@v4.2.2

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false

      - name: Run CTest workflow
        run: |
          export PATH=${PATH}:/usr/sbin
          export ZIC=1
          export ORES_BUILD_PROVIDER="github"
          export ORES_BUILD_COMMIT="${GITHUB_SHA}"
          export ORES_BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          export ORES_BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
          export ORES_TEST_DB_PASSWORD=ahV6aehuij6eingohsiajaiT0
          export preset=linux-gcc-debug
          export cmake_args="build_group=Canary,preset=${preset},code_coverage=1"
          ctest -VV --preset ${preset} --script "CTest.cmake,${cmake_args}"
