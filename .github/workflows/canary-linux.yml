---
name: Canary Linux

env:
  VCPKG_BINARY_SOURCES: 'clear;files,${{ github.workspace }}/vcpkg-cache,readwrite'

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '.claude/**'

jobs:
  build:
    name: linux-gcc-debug
    concurrency:
      group: canary-${{github.ref}}-${{github.job}}
      cancel-in-progress: true
    runs-on: ubuntu-24.04
    environment: CI
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Validate SQL Schema
        run: |
          pip install --quiet pystache
          ./projects/ores.sql/utility/validate_schemas.sh

      - name: Ccache for gh actions
        uses: hendrikmuhs/ccache-action@v1.2.20
        with:
          variant: sccache
          key: linux-gcc-debug
          max-size: 1000M

      - name: Install dev packages
        run: ./build/scripts/install_debian_packages.sh

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          cache: true

      - name: Generate DB Passwords
        id: db_passwords
        run: |
          echo "ddl_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "cli_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "wt_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "comms_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "http_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "test_ddl_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "test_dml_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "ro_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "admin_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT

      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: ores
          password: ${{ steps.db_passwords.outputs.admin_password }}
          database: oresdb
          port: 5432
          postgres-version: "18"
        id: postgres

      - name: Setup Roles and Users
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} \
            -v ddl_password='${{ steps.db_passwords.outputs.ddl_password }}' \
            -v cli_password='${{ steps.db_passwords.outputs.cli_password }}' \
            -v wt_password='${{ steps.db_passwords.outputs.wt_password }}' \
            -v comms_password='${{ steps.db_passwords.outputs.comms_password }}' \
            -v http_password='${{ steps.db_passwords.outputs.http_password }}' \
            -v test_ddl_password='${{ steps.db_passwords.outputs.test_ddl_password }}' \
            -v test_dml_password='${{ steps.db_passwords.outputs.test_dml_password }}' \
            -v ro_password='${{ steps.db_passwords.outputs.ro_password }}' \
            -f ./projects/ores.sql/setup_user.sql

      - name: Create Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} \
            -v db_name=ores_ci -f ./projects/ores.sql/create_database.sql

      - name: Setup Schema
        run: |
          PGPASSWORD=${{ steps.db_passwords.outputs.ddl_password }} \
          psql -h localhost -p 5432 -U ores_ddl_user -d ores_ci \
            -f ./projects/ores.sql/setup_schema.sql

      - name: get-cmake
        uses: lukka/get-cmake@v4.2.3

      - name: Cache vcpkg binary packages
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/vcpkg-cache
          key: vcpkg-linux-gcc-debug-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-linux-gcc-debug-

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false

      - name: Run CTest workflow
        run: |
          export PATH=${PATH}:/usr/sbin
          export ZIC=1
          export ORES_BUILD_PROVIDER="github"
          export ORES_BUILD_COMMIT="${GITHUB_SHA}"
          export ORES_BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          export ORES_BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
          export ORES_TEST_DB_DATABASE=ores_ci
          export ORES_TEST_DB_DDL_PASSWORD=${{ steps.db_passwords.outputs.test_ddl_password }}
          export ORES_TEST_DB_PASSWORD=${{ steps.db_passwords.outputs.test_dml_password }}
          export preset=linux-gcc-debug
          export cmake_args="build_group=Canary,preset=${preset},code_coverage=1"
          ctest -VV --preset ${preset} --script "CTest.cmake,${cmake_args}"
