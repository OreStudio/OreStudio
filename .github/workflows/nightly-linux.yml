---
name: Nightly Build

env:
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 0 * * *'

jobs:
  check_changes:
    runs-on: ubuntu-24.04
    name: Check latest main commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v6.0.1
        with:
          submodules: true

      - name: check latest commit is less than a day
        id: should_run
        continue-on-error: false
        run: |
          export latest_commit="`git log -1 --format='%H'`"
          echo "Latest commit: ${latest_commit}"
          if [[ -z $(git rev-list --after="24 hours" ${latest_commit}) ]]; then
              echo "should_run=false" >> $GITHUB_OUTPUT
          else
              echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: [check_changes]
    if: ${{ needs.check_changes.outputs.should_run != 'false' }}
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ubuntu-24.04
    environment: CI
    strategy:
      fail-fast: false
      matrix:
        name: [linux-gcc, linux-clang]
        buildtype: [debug]
        include:
          - name: linux-gcc
            family: linux
            compiler: gcc
          - name: linux-clang
            family: linux
            compiler: clang
    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          # Remove large unused tools to free up disk space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          echo "=== Disk space after cleanup ==="
          df -h

      - uses: actions/checkout@v6.0.1
        with:
          ref: main
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate SQL Schema
        run: |
          pip install --quiet pystache
          ./projects/ores.sql/scripts/validate_schema.sh

      - name: Install Clang
        uses: KyleMayes/install-llvm-action@v2
        if: ${{matrix.compiler}} == clang
        with:
          version: "19"
          arch: x64

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2.20
        with:
          variant: sccache
          key: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          max-size: 1000M

      - name: Install Valgrind
        run: sudo apt install valgrind

      - name: Install dev packages
        run: ./build/scripts/install_debian_packages.sh

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          cache: true

      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: ores
          password: ahV6aehuij6eingohsiajaiT0
          database: oresdb
          port: 5432
          postgres-version: "18"
        id: postgres

      - name: Setup Template Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -f ./projects/ores.sql/setup_template.sql

      - name: Setup Main Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -v db_name=ores -f ./projects/ores.sql/create_instance.sql

      - name: Get latest CMake
        uses: lukka/get-cmake@v4.2.1

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v11

      - name: Run CTest workflow
        run: |
          export PATH=${PATH}:/usr/sbin
          export ORES_BUILD_PROVIDER="github"
          export ORES_BUILD_COMMIT="${GITHUB_SHA}"
          export ORES_BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          export ORES_BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
          export ORES_TEST_DB_PASSWORD=ahV6aehuij6eingohsiajaiT0
          export preset=${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          export cmake_args="build_group=Nightly,preset=${preset}"
          cmake_args="${cmake_args},code_coverage=1,with_memcheck=1"
          ctest -VV --timeout 12000 --preset ${preset} --script "CTest.cmake,${cmake_args}"
