---
name: Continuous Windows

env:
  VCPKG_BINARY_SOURCES: 'clear;files,${{ github.workspace }}/vcpkg-cache,readwrite'

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '.claude/**'
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    concurrency:
      group: ci-${{github.ref}}-${{github.job}}-${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
      cancel-in-progress: true
    runs-on: windows-latest
    environment: CI
    strategy:
      fail-fast: false
      matrix:
        name: [windows-msvc, windows-clang]
        buildtype: [debug, release]
        include:
          - name: windows-msvc
            family: windows
            compiler: msvc
          - name: windows-clang
            family: windows
            compiler: clang
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          submodules: true

      - name: Ccache for gh actions
        uses: hendrikmuhs/ccache-action@v1.2.20
        with:
          variant: sccache
          key: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          max-size: 1000M

      - name: Install Clang
        uses: KyleMayes/install-llvm-action@v2
        if: ${{matrix.compiler}} == clang
        with:
          version: "19"
          arch: x64

      - name: Install NSIS
        if: ${{matrix.compiler}} == clang
        run: choco install nsis

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          cache: true

      - name: Generate DB Passwords
        id: db_passwords
        shell: bash
        run: |
          echo "ddl_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "cli_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "wt_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "comms_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "http_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "test_ddl_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "test_dml_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "ro_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT
          echo "admin_password=$(openssl rand -base64 24 | tr -dc 'a-zA-Z0-9')" >> $GITHUB_OUTPUT

      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: ores
          password: ${{ steps.db_passwords.outputs.admin_password }}
          database: oresdb
          port: 5432
          postgres-version: "18"
        id: postgres

      - name: Setup Roles and Users
        shell: bash
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} \
            -v ddl_password='${{ steps.db_passwords.outputs.ddl_password }}' \
            -v cli_password='${{ steps.db_passwords.outputs.cli_password }}' \
            -v wt_password='${{ steps.db_passwords.outputs.wt_password }}' \
            -v comms_password='${{ steps.db_passwords.outputs.comms_password }}' \
            -v http_password='${{ steps.db_passwords.outputs.http_password }}' \
            -v test_ddl_password='${{ steps.db_passwords.outputs.test_ddl_password }}' \
            -v test_dml_password='${{ steps.db_passwords.outputs.test_dml_password }}' \
            -v ro_password='${{ steps.db_passwords.outputs.ro_password }}' \
            -f ./projects/ores.sql/setup_user.sql

      - name: Setup Template Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -f ./projects/ores.sql/setup_template.sql

      - name: Setup Main Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -v db_name=ores_ci -f ./projects/ores.sql/create_instance.sql

      - name: get-cmake
        uses: lukka/get-cmake@v4.2.3

      - name: Cache vcpkg binary packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg-cache
          key: vcpkg-${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}-

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false

      - name: Run CTest workflow
        run: |
          $env:VCPKG_DISABLE_SYSTEM_PACKAGE_CHECK=1
          $env:ORES_BUILD_PROVIDER="github"
          $env:ORES_BUILD_COMMIT="$env:GITHUB_SHA"
          $env:ORES_BUILD_NUMBER="$env:GITHUB_RUN_NUMBER"
          $env:ORES_BUILD_TIMESTAMP=Get-Date -format "yyyy/MM/dd HH:mm:ss"
          $env:ORES_TEST_DB_DATABASE="ores_ci"
          $env:ORES_TEST_DB_DDL_PASSWORD="${{ steps.db_passwords.outputs.test_ddl_password }}"
          $env:ORES_TEST_DB_PASSWORD="${{ steps.db_passwords.outputs.test_dml_password }}"
          $preset="${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}"
          $cmake_args="build_group=Continuous,preset=$preset"
          ctest -VV --preset $preset --script "CTest.cmake,$cmake_args"

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          path: ./build/output/${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}/packages/OreStudio-0.0.11-win64.*
