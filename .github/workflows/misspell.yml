---
name: Misspell fixer
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install and run misspell-fixer
        run: |
          # Install the latest version of misspell-fixer using the standard Go toolchain
          go install github.com/vlajos/misspell-fixer@latest

          # Run the tool with your desired options.
          misspell-fixer -rsvn --exclude external --exclude build --exclude assets --exclude vcpkg .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: misspell-fixes-${{ github.ref_name }}
          delete-branch: true
          commit-message: 'Fixes by misspell-fixer'
          title: 'Typos fixed by misspell-fixer'
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
