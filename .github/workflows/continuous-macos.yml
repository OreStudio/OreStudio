# yamllint disable rule:line-length
---
name: Continuous MacOS

env:
  VCPKG_BINARY_SOURCES: 'clear;default'

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
    tags:
      - '*'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: macos-latest
    environment: CI
    strategy:
      fail-fast: false
      matrix:
        name: [macos-clang]
        buildtype: [debug, release]
        include:
          - name: macos-clang
            family: macos
            compiler: clang
    steps:
      - uses: actions/checkout@v6.0.0
        with:
          submodules: true

      - name: Ccache for gh actions
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          variant: sccache
          key: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          max-size: 1000M

      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: ores
          password: ahV6aehuij6eingohsiajaiT0
          database: oresdb
          port: 5432
          postgres-version: "18"
        id: postgres

      - name: Setup Template Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -f ./projects/sql/setup_template.sql

      - name: Setup Main Database
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -f ./projects/sql/create_database.sql

      - name: get-cmake
        uses: lukka/get-cmake@v4.2.0

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false

      - name: Run CTest workflow
        run: |
          brew install autoconf automake libtool autoconf-archive
          export VCPKG_DISABLE_SYSTEM_PACKAGE_CHECK=1
          export ORES_BUILD_PROVIDER="github"
          export ORES_BUILD_COMMIT="${GITHUB_SHA}"
          export ORES_BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          export ORES_BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
          export ORES_TEST_DB_PASSWORD=ahV6aehuij6eingohsiajaiT0
          export preset=${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          export cmake_args="build_group=Continuous,preset=${preset}"
          ctest -VV --preset ${preset} --script "CTest.cmake,${cmake_args}"

      - name: Dump test details
        run: |
           cat ./build/output/${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}/publish/bin/test-results-*.xml

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          path: ./build/output/${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}/packages/OreStudio-0.0.5-Darwin.dmg
