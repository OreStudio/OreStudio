---
name: Continuous Linux

env:
  VCPKG_BINARY_SOURCES: 'clear;default'

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ubuntu-24.04
    environment: CI
    strategy:
      fail-fast: false
      matrix:
        name: [linux-gcc, linux-clang]
        buildtype: [debug, release]
        include:
          - name: linux-gcc
            family: linux
            compiler: gcc
          - name: linux-clang
            family: linux
            compiler: clang
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install Clang
        uses: KyleMayes/install-llvm-action@v2
        if: ${{matrix.compiler}} == clang
        with:
          version: "19"
          arch: x64

      - name: Ccache for gh actions
        uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          variant: sccache
          key: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          max-size: 1000M

      - name: Install dev packages
        run: ./build/scripts/install_debian_packages.sh

      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: ores
          password: ahV6aehuij6eingohsiajaiT0
          database: test
          port: oresdb
          postgres-version: "18"
        id: postgres

      - name: Setup DB Scripts
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -i Src/sql/create_database.sql

      - name: get-cmake
        uses: lukka/get-cmake@v4.1.2

      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false

      - name: Run CTest workflow
        run: |
          export PATH=${PATH}:/usr/sbin
          export ZIC=1
          export ORES_BUILD_PROVIDER="github"
          export ORES_BUILD_COMMIT="${GITHUB_SHA}"
          export ORES_BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          export ORES_BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
          export preset=${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          export cmake_args="build_group=Continuous,preset=${preset}"
          if [[ "${{matrix.buildtype}}" == "debug" ]]; then
              cmake_args="${cmake_args},code_coverage=1"
          fi
          ctest -VV --preset ${preset} --script "CTest.cmake,${cmake_args}"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          path: ./build/output/${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}/packages/orestudio_0.0.3_amd64.deb
